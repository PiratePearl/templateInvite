<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: sans-serif; background: #f4e7e7; color: #fff; }
    .carousel {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 30px auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .slides {
      display: flex;
      transition: transform 0.6s cubic-bezier(0.86, 0, 0.07, 1);
    }
    .slide {
      min-width: 100%;
      opacity: 0.7;
      padding: 0 10px;
      transition: all 0.6s ease-in-out;
      position: relative;
      overflow: hidden;
    }
    .slide.active {
      opacity: 1;
    }
    .slide::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/brush-metal.png');
      background-size: cover;
      animation: revealBrush 1s forwards;
    }
    .slide.active::before {
      animation: revealBrush 1s forwards;
    }
    @keyframes revealBrush {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    .slide img {
      width: 100%;
      display: block;
      border-radius: 10px;
    }
    .nav-buttons {
      position: absolute;
      top: 85%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
      pointer-events: none;
    }
    .nav-buttons button {
      background: rgba(235, 170, 170, 0.307);
      border: none;
      color: rgba(255, 255, 255, 0.781);
      font-size: 24px;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      pointer-events: all;
      transition: background 0.3s, transform 0.3s;
    }
    .nav-buttons button:hover {
      background: rgba(185, 140, 140, 0.648);
      transform: scale(1.1);
    }
    .nav-buttons .prev {
      display: none;
    }


    @media screen and (max-width: 768px) {
      .carousel {
        margin: 85px auto;
      }

      .nav-buttons button {
        font-size: 10px;
      }
    }

  </style>
</head>
<body>

  <audio id="bg-music"autoplay loop>
    <source src="img/Purity-Piano-Song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="carousel" id="carousel">
    <div class="slides">
      <div class="slide"><img src="img/Intro.gif" alt="Slide 1"></div>
      <div class="slide"><img src="img/Wedding.gif" alt="Slide 2"></div>
      <div class="slide"><img src="img/Timeline.gif" alt="Slide 3"></div>
      <div class="slide"><img src="img/Homecoming.gif" alt="Slide 4"></div>
    </div>
    <div class="nav-buttons">
      <button class="prev" onclick="prevSlide()">&#x21bd;</button>
      <button class="next" onclick="nextSlide()">&#x21c0;</button>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const slideWrapper = document.querySelector('.slides');
    const totalSlides = slides.length;
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    const carousel = document.getElementById('carousel');
    let currentIndex = 0;

    document.addEventListener('click', () => {
    const music = document.getElementById('bg-music');
    if (music.paused) {
        music.play();
      }
    }, { once: true });

    function updateSlide() {
      slideWrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
      slides.forEach((slide, index) => {
        slide.classList.toggle('active', index === currentIndex);
      });
      prevBtn.style.display = currentIndex > 0 ? 'block' : 'none';
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateSlide();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      updateSlide();
    }

    // Swipe Support
    let startX = 0;
    carousel.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });

    carousel.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) nextSlide();
      else if (endX - startX > 50) prevSlide();
    });

    updateSlide();
  </script>

</body>
</html>
