<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: sans-serif; background: #f4e7e7; color: #fff; }
    .carousel {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 30px auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .slides {
      display: flex;
      transition: transform 0.6s cubic-bezier(0.86, 0, 0.07, 1);
    }
    .slide {
      min-width: 100%;
      opacity: 0.7;
      padding: 0 10px;
      transition: all 0.6s ease-in-out;
      position: relative;
      overflow: hidden;
    }
    .slide.active {
      opacity: 1;
    }
    .slide::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/brush-metal.png');
      background-size: cover;
      animation: revealBrush 1s forwards;
    }
    .slide.active::before {
      animation: revealBrush 1s forwards;
    }
    @keyframes revealBrush {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    .slide img {
      width: 100%;
      display: block;
      border-radius: 10px;
    }
    .nav-buttons {
      position: absolute;
      top: 90%;
      width: 100%;
      padding: 0 20px;
      pointer-events: none;
    }

    .nav-buttons button {
      position: absolute;
      transform: translateY(-50%);
      background: rgba(250, 202, 202, 0.248);
      border: none;
      color: rgba(255, 255, 255, 0.781);
      font-size: 20px;
      padding: 6px;
      border-radius: 50%;
      cursor: pointer;
      pointer-events: all;
      transition: background 0.3s, transform 0.3s;
    }
    .nav-buttons button:hover {
      background: rgba(220, 184, 184, 0.648);
      transform: translateY(-50%) scale(1.1);
    }

    .nav-buttons .prev {
      left: 20px;
    }

    .nav-buttons .next {
      right: 20px;
    }

    .carousel-video {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 12px;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #f4e7e7; /* Match your site bg or use darker for contrast */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loader-content {
      font-size: 24px;
      font-weight: bold;
      color: #d58798; /* Stylish color to match your palette */
    }

    .bouncing-loader {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }

    .bouncing-loader > div {
      width: 12px;
      height: 12px;
      background: #e079b5; /* Change to your brand color */
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .bouncing-loader > div:nth-child(2) {
      animation-delay: 0.2s;
    }

    .bouncing-loader > div:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      from {
        transform: translateY(0px);
        opacity: 0.4;
      }
      to {
        transform: translateY(-15px);
        opacity: 1;
      }
    }


    @media screen and (max-width: 768px) {
      .carousel {
        margin: 85px auto;
      }

      
    }

  </style>
</head>
<body>

  <div id="loader">
    <div class="loader-content">
      <div class="bouncing-loader">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>

  <audio id="bg-music"autoplay loop>
    <source src="img/Purity-Piano-Song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="carousel" id="carousel">
    <div class="slides">
      <div class="slide">
        <video class="carousel-video" autoplay muted loop playsinline>
          <source src="img/Intro.mp4" type="video/mp4">
        </video>
      </div>
      <div class="slide"><img src="img/Wedding.gif" alt="Slide 2"></div>
      <div class="slide"><img src="img/Timeline.gif" alt="Slide 3"></div>
      <div class="slide"><img src="img/Homecoming.gif" alt="Slide 4"></div>
    </div>
    <div class="nav-buttons">
      <button class="prev" onclick="prevSlide()" style="display: none;">&#x2190;</button>
      <button class="next" onclick="nextSlide()">&#x2192;</button>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const slideWrapper = document.querySelector('.slides');
    const totalSlides = slides.length;
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    const carousel = document.getElementById('carousel');
    let currentIndex = 0;

    window.addEventListener("load", () => {
      setTimeout(() => {
        const loader = document.getElementById("loader");
        loader.style.opacity = "0";
        setTimeout(() => loader.style.display = "none", 500); // wait for fade
      }, 10000); // 10 seconds delay
    });

    document.addEventListener('click', () => {
    const music = document.getElementById('bg-music');
    if (music.paused) {
        music.play();
      }
    }, { once: true });

    const music = document.getElementById('bg-music');

    let wasPlaying = false;

    document.addEventListener('visibilitychange', function () {
      if (document.hidden) {
        wasPlaying = !music.paused;
        music.pause();
      } else if (wasPlaying) {
        music.play();
      }
    });

    function updateSlide() {
      slideWrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
      slides.forEach((slide, index) => {
        slide.classList.toggle('active', index === currentIndex);
      });
      prevBtn.style.display = currentIndex > 0 ? 'block' : 'none';
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateSlide();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      updateSlide();
    }

    // Swipe Support
    let startX = 0;
    carousel.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });

    carousel.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) nextSlide();
      else if (endX - startX > 50) prevSlide();
    });

    updateSlide();
  </script>

</body>
</html>
